<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Anson Eyre - Recipe Book" />
		<meta name="author" content="Anson Eyre" />
		<meta property="og:title" content="Recipe Book" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Recipe Book" />
		<meta property="og:image" content="./images/sweet-potato-waffle-md.jpg" />
		<meta property="og:url" content="https://anson-eyre.github.io/wdd131/recipes" />
		<meta name="twitter:card" content="summary_large_image" />
		<link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
		<title>Recipe Book</title>
		<link rel="stylesheet" href="recipes.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<header>
			<div class="title">
				<img src="./images/recipe-book.png" alt="recipe book" />
				<h1>RecipeBook</h1>
			</div>
			<form action="" class="search">
				<input type="text" placeholder="Find a recipe" />
				<button><img src="./images/search.svg" alt="search" /></button>
			</form>
		</header>
		<main>
			<section class="recipe">
				<img src="./images/sweet-potato-waffle-md.jpg" alt="Sweet Potato Waffles" />
				<div>
					<div class="tags">
						<div>Waffles</div>
						<div>Sweet Potato</div>
						<div>Side</div>
					</div>
					<h2>Sweet Potato Waffles</h2>
					<div class="rating">
						<span aria-hidden="true" class="icon-star">⭐</span>
						<span aria-hidden="true" class="icon-star">⭐</span>
						<span aria-hidden="true" class="icon-star">⭐</span>
						<span aria-hidden="true" class="icon-star">⭐</span>
						<span aria-hidden="true" class="icon-star-empty">☆</span>
					</div>
					<p class="description">Savory waffles made with Sweet potato with a hint of Ginger</p>
				</div>
			</section>
		</main>
		<footer>
			<div class="social">
				<!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
				<a href="#"><img src="images/instagram_icon.svg" alt="instagram icon" /></a>
				<a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
				<a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon" /></a>
			</div>
			<a class="attribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
		</footer>
	</body>
</html>
